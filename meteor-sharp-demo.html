<head>
  <title>meteor-sharp-demo</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> fileUpload}}
  {{> fileList}}
</body>

<template name="fileUpload">
  <input class="myFileInput" multiple type="file"/>
</template>

<template name="fileList">
  {{#each images}}
    <a href="{{this.url store='web'}}" target="_blank">
      <img class="img" alt="{{this.name}}" src="{{this.url store='thumbs'}}">
    </a>
  {{/each}}
</template>
